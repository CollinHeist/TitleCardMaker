<!DOCTYPE html>
<html lang="en">

<head>
  <title>TitleCardMaker</title>
  {% include "./html_boilerplate.html" %}

  <script type="text/javascript">
    {% include "./js/home.js" %}
  </script>

  <link rel="stylesheet" type="text/css" href="/templates/css/home.css"/>


  <!-- <style>
    .card:hover {
      box-shadow: 0 1px 3px 3px #0586ef, 0 0 0 1px #0586ef !important;
    }
  </style> -->

  <!-- Templates -->
  <template id="series-template">
    <div class="ui raised card transition hidden"> <!-- Start hidden so they can be transitioned in -->
      <div class="blurring dimmable image">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
              <a>
                <div class="ui inverted button">View</div>
              </a>
            </div>
          </div>
        </div>
        <img loading="lazy" onerror="this.onerror=null; this.src='/internal_assets/placeholder.jpg'">
      </div>
      <div>
        <div class="ui attached progress">
          <div class="green bar"></div> <!-- Monitored, created -->
          <div class="red bar"></div> <!-- Monitored, missing -->
          <div class="blue bar"></div> <!-- Unmonitored, created -->
          <div class="orange bar"></div> <!-- Unonitored, missing -->
        </div>
      </div>
      <div class="text content" tabindex="0">
        <a>
          <div class="series-name ui tiny header"></div>
        </a>
      </div>
    </div>
  </template>

  <template id="statistic-template">
    <div class="ui statistic">
      <div class="value">VALUE</div>
      <div class="label">LABEL</div>
    </div>
  </template>
</head>

<body onload="initAll();">
  <div>
    <!-- Static header and sidebar loaded by external script -->
    <div id="page-header"></div>
    <div id="nav-menu"></div>

    <!-- Actual page content -->
    <div id="main-content" class="article">
      <div id="statistics" class="ui small statistics"><!-- Added asynchronously --></div>

      <div id="toolbar">
        <!-- Add new Series -->
        <div id="add-series" class="ui compact blue inverted menu" tabindex="0" onkeypress="if(event.key == 'Enter') {window.location.href = '/add'}">
          <a class="blue item" href="/add">
            <i class="plus icon"></i>
            New Series
          </a>
        </div>

        <!-- <div class="ui compact blue inverted menu">
          <a class="blue item">
            <i class="edit outline icon"></i>
            Editor
          </a>
        </div>
        
        <div class="ui compact blue inverted menu">
          <a class="blue item">
            <i class="edit outline icon"></i>
            Editor
          </a>
        </div> -->

        <!-- Sort buttons -->
        <div class="ui compact blue inverted menu" tabindex="0">
          <a class="item" title="Sort titles by ID" onclick="sortSeries(this, 'id')">
            <i id="sort-by-id" class="sort icon"></i>
          </a>
          <a class="item" title="Sort titles alphabetically" onclick="sortSeries(this, 'title')">
            <i id="sort-by-az" class="sort alphabet down icon"></i>
          </a>
          <a class="item" title="Sort titles by release year" onclick="sortSeries(this, 'year')">
            <i id="sort-by-year" class="sort numeric down icon"></i>
          </a>
        </div>
      </div>

      <!-- Actual series content, added asynchronously -->
      <div id="series-list" class="ui cards"></div>

      <div id="pagination" class="ui centered pagination menu"><!-- Pagination added later --></div>
    </div>
  </div>
</body>

</html>
