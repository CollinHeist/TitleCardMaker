libraries:
  TV Shows:
    path: ./title_cards/

fonts:
  scooby-doo:
    case: source
    color: rgb(240,181,94)
    file: ./fonts/scoobydoo.ttf
    size: 110%

templates:
  scooby-doo:
    library: TV Shows
    font: scooby-doo
    episode_text_format: Mystery {episode_number}
    sync_specials: false
    seasons:
      hide: <<seasonless>>
    # archive_variations:
    # - card_type: tinted glass
    #   font:
    #     size: 100%
    #     replacements:
    #       Â¾: 3/4
    #   extras:
    #     box_adjustments: 30 -20 0 0
    defaults:
      seasonless: false

series:
  The 13 Ghosts of Scooby-Doo (1985): {template: scooby-doo}
  Be Cool, Scooby-Doo! (2015): {template: scooby-doo}
  LEGO Scooby-Doo Shorts (2015): {template: scooby-doo}
  The New Scooby and Scrappy-Doo Show (1983): {template: scooby-doo}
  The New Scooby-Doo Movies (1972): {template: scooby-doo}
  The New Scooby-Doo Mysteries (1984): {template: scooby-doo}
  A Pup Named Scooby-Doo (1988): {template: scooby-doo}
  Scooby's All-Star Laff-A-Lympics (1977): {template: scooby-doo}
  Scooby-Doo! Mystery Incorporated (2010): {template: scooby-doo}
  Scooby-Doo, Where Are You! (1969): {template: scooby-doo}
  Scooby-Doo and Guess Who? (2019): {template: scooby-doo}
  Scooby-Doo and Scrappy-Doo (1979): {template: scooby-doo}

  The Scooby-Doo Show (1976):
    template: scooby-doo
    seasons:
      1: The Scooby-Doo/Dynomutt Hour
      2: Scooby's All Star Laff-a-Lympics
      3: Scooby's All-Stars

  Shaggy & Scooby-Doo Get a Clue! (2006): {template: scooby-doo}

  Velma (2023):
    template: {name: scooby-doo, seasonless: true}

  What's New, Scooby-Doo? (2002): {template: scooby-doo}