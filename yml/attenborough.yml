libraries:
  TV Shows:
    path: ./title_cards/

templates:
  planet:
    library: TV Shows
    card_type: landscape
    unwatched_style: blur
    media_directory: ./title_cards/<<title>> (<<year>>)/
    extras:
      add_bounding_box: true
      darken: box
    sync_specials: false
    tmdb_skip_localized_images: true
    archive_variations:
    - card_type: standard
      seasons:
        hide: <<seasonless>>
    - archive_name: Generic Season Titles, Generic Font - Landscape Style (No Bounding Box)
      extras:
        add_bounding_box: false
        darken: false
    - card_type: tinted frame
      seasons: {hide: <<seasonless>>}
    defaults:
      seasonless: true

