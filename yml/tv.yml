libraries:
  TV Shows:
    path: ./title_cards/
    media_server: plex

fonts:
  charmed:
    case: title
    file: ./fonts/Achafexp.ttf
    size: 155%
    stroke_width: 60%

  icarly:
    case: source
    color: "#77F7F9"
    file: ./fonts/iCarly.ttf
    kerning: 150%
    size: 115%

  game-of-thrones:
    size: 85%
    file: ./fonts/Game of Thrones.ttf
    replacements:
      ":": " "
      "&": "and"
      "/": ""
      "’": ""
      "'": ""
      ",": ""
      "0": "Zero"
      "1": "One"
      "2": "Two"
      "3": "Three"
      "4": "Four"
      "5": "Five"
      "6": "Six"
      "7": "Seven"
      "8": "Eight"
      "9":  "Nine"

  power-universe:
    size: 115%
    file: ./fonts/LubalinGraphITCbyBT-Bold.otf

templates:
  ben-10:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    sync_specials: false
    font:
      color: "#8FCA50"
      file: ./fonts/BADABB.ttf
      size: 120%

  comic-book:
    card_type: comic book
    extras:
      title_text_rotation_angle: random[-4, 4]
      index_text_rotation_angle: random[-4, -3]

  landscape:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    card_type: landscape
    unwatched_style: blur
    extras:
      add_bounding_box: true
      darken: box
    archive_variations:
    - card_type: standard
      seasons:
        hide: <<seasonless>>
    - card_type: <<olivier>>
      seasons:
        hide: <<seasonless>>
    - card_type: tinted frame
    defaults:
      seasonless: false
      olivier: standard

  landscape-simple:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    card_type: landscape
    extras:
      add_bounding_box: true
      darken: box

  leverage:
    # library: TV Shows
    unwatched_style: blur grayscale
    episode_text_format: The {episode_number_ordinal} Job
    font:
      color: rgb(81,166,211)
      file: ./fonts/Futura.ttc
      interline_spacing: -20
    seasons:
      1: Season {season_number_cardinal}
      2: Season {season_number_cardinal}
      3: Season {season_number_cardinal}
      4: Season {season_number_cardinal}
      5: Season {season_number_cardinal}
    archive_variations:
    - card_type: olivier
    - card_type: tinted frame
    - card_type: frame
      font:
        interline_spacing: 0

  olivier-seasonless:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    card_type: olivier
    unwatched_style: blur
    archive_variations:
    - card_type: standard
      seasons:
        hide: true
    - template: landscape-simple

  olivier:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    card_type: olivier
    unwatched_style: blur
    archive_variations:
    - card_type: standard
    - template: landscape-simple
    - card_type: tinted frame

  standard:
    sync_specials: true
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/

  seasonless:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    seasons:
      hide: true

  star-trek:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    sync_specials: false
    font:
      file: ./fonts/EdgeOfTheGalaxyRegular-OVEa6.otf
      replacements:
        é: e
        à: a
        ²: "2"
    archive_variations:
    - card_type: standard
    - card_type: star wars
    - card_type: tinted frame
    - card_type: 4x3
      font:
        size: 120%
      extras:
        logo: logo.png

  star-wars:
    # library: TV Shows
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    card_type: star wars
    sync_specials: false
    unwatched_style: blur
    archive_variations:
    - card_type: standard
      font: {color: "rgb(215,202,112)"}
      seasons:
        hide: <<seasonless>>
    - template: landscape-simple
      font: {color: "rgb(215,202,112)"}
    - card_type: tinted frame
      font: {color: "rgb(215,202,112)"}
      seasons:
        hide: <<seasonless>>
    defaults:
      seasonless: false

