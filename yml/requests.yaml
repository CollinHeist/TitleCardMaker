templates:
  gundam:
    episode_data_source: tmdb
    card_type: anime
    translation:
    - language: ja
      key: kanji
    seasons:
      hide: <<seasonless>>
    extras:
      require_kanji: <<require_kanji>>
    archive_variations:
    - card_type: standard
    - card_type: poster
      seasons:
        0:
          source: season0.jpg
        1:
          source: season1.jpg
        2:
          source: season2.jpg
      extras:
        logo: ./source/<<clean_title>> (<<year>>)/logo.png
    defaults:
      require_kanji: true
      seasonless: true

  multi-card-types:
    sync_specials: false
    seasons:
      hide: <<seasonless>>
    archive_variations:
      - card_type: <<type_1>>
      - card_type: <<type_2>>
      - card_type: <<type_3>>
        extras:
          add_bounding_box: true
          darken: box
    defaults:
      seasonless: false
      type_1: standard
      type_2: olivier
      type_3: landscape

  auto-seasonless:
    sync_specials: false
    seasons:
      hide: auto

  stargate:
    sync_specials: false
    font:
      file: ./fonts/STARGATE.TTF

  reality-tv:
    card_type: reality tv
    extras:
      logo: ./source/<<clean_title>> (<<year>>)/logo.png
    defaults:
      clean_title: <<title>>

  tmdb:
    episode_data_source: tmdb
    tmdb_id: <<id>>
    sync_specials: false
    sonarr_sync: false
    seasons:
      hide: <<seasonless>>
    defaults:
      seasonless: auto

  landscape:
    card_type: landscape
    extras:
      add_bounding_box: true
      darken: box

fonts:
  duck-tales:
    color: rgb(237, 197, 115)
    file: ./fonts/SfFedora-Emxr
    interline_spacing: 60
    vertical_shift: 5

  walking-dead:
    case: upper
    file: ./fonts/Dead Kansas
    interline_spacing: 30
    stroke_width: 5%
    vertical_shift: 20

