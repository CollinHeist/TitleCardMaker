fonts:
  bleach-custom-font:
    case: upper
    color: rgb(233,51,35)
    file: ./fonts/FontBleach.ttf
    interline_spacing: 10

  Law and Order:
    file: ./fonts/Friz Quadrata Std Medium.otf

  pokemon:
    case: source
    color: "#F7CD47"
    file: ./fonts/Pokemon Solid.ttf

templates:
  anime-kanji:
    card_type: anime
    translation:
    - language: ja
      key: kanji

  bleach-custom-seasons:
    episode_text_format: "EPISODE {abs_number}"
    seasons:
      1: Substitute Shinigami
      2: The Entry 
      3: The Rescue 
      4: The Bount 
      5: The Assault 
      6: The Arrancar 
      7: The Hueco Mundo
      8: "The Arrancar: The Fierce Fight Arc"
      9: The New Captain Shūsuke Amagai Arc 
      10: The Arrancar vs. Shinigami Arc 
      11: The Past Arc 
      12: "The Arrancar: Decisive Battle of Karakura Arc"
      13: "Zanpakutō: The Alternate Tale Arc"
      14: "The Arrancar: Downfall Arc"
      15: "Gotei 13 Invading Army Arc"
      16: "Lost Agent Arc"
      17: Thousand-Year Blood War

  landscape-simple:
    card_type: landscape
    extras:
      add_bounding_box: true
      darken: box

  olivier-seasonless:
    card_type: olivier
    archive_variations:
    - card_type: standard
      seasons:
        hide: true
    - template: landscape-simple

  olivier:
    card_type: olivier
    archive_variations:
    - card_type: standard
    - template: landscape-simple

  seasonless:
    seasons:
      hide: true

