libraries:
  Anime:
    path: ./title_cards/
    card_type: anime
    media_server: plex

fonts:
  pokemon:
    case: source
    color: "#F7CD47"
    file: ./fonts/Pokemon Solid.ttf

templates:
  anime-kanji:
    # library: Anime
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    translation:
      language: ja
      key: kanji
    seasons:
      hide: <<seasonless>>
    extras:
      require_kanji: true
    defaults:
      seasonless: auto
    archive_variations:
    - card_type: standard

  anime-no-kanji:
    # library: Anime
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    seasons:
      hide: <<seasonless>>
    defaults:
      seasonless: auto
    archive_variations:
    - card_type: standard

  gundam:
    # library: Anime
    card_type: anime
    # media_directory: ./title_cards/<<title>> (<<year>>)/
    translation:
    - language: ja
      key: kanji
    seasons:
      hide: auto
    extras:
      require_kanji: <<require_kanji>>
    archive_variations:
    - card_type: standard
    - card_type: poster
      seasons:
        0:
          source: season0.jpg
        1:
          source: season1.jpg
        2:
          source: season2.jpg
      extras:
        logo: ./source/<<clean_title>> (<<year>>)/logo.png
    defaults:
      require_kanji: true

  naruto:
    # library: Anime
    card_type: anime
    episode_text_format: Episode {abs_number}
    font:
      color: rgb(209,88,37)
      file: ./fonts/naruto.ttf
      interline_spacing: 20
      replacements:
        ū: u
        Ū: U
        …: ...
        ō: o
        Ō: O
    translation:
    - language: ja
      key: kanji
    extras:
      require_kanji: false
      kanji_vertical_shift: -30
    archive_variations:
    - card_type: standard

